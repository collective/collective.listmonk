[meta]
template = "default"
commit-id = "8c30aa23"

[pyproject]
codespell_skip = "*.min.js"
codespell_ignores = "vew"
dependencies_ignores = "['zestreleaser.towncrier', 'zest.releaser', 'pytest', 'pytest-cov', 'pytest-plone']"
dependencies_mappings = [
    "'Products.CMFPlone' = ['plone.app.contenttypes', 'Products.GenericSetup']",
    "'plone.app.testing' = ['plone.testing'],
    ]
extra_lines = """
[tool.coverage.run]
omit = [
  "src/collective/listmonk/locales/*",
]
"""

[tox]
use_mxdev = true
test_runner = "pytest"
test_path = "/tests"

[github]
ref = "1.0.0"
jobs = [
    "qa",
    "test",
    "dependencies",
    "release_ready",
    ]
